services:
  - type: web
    name: my-django-site
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn portfolio.wsgi:application
    envVars:
      - key: DJANGO_SECRET_KEY
        value: your-actual-secret-key
      - key: DEBUG
        value: False

